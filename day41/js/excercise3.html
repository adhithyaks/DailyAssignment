<!DOCTYPE html>

<html>

<head>

  <title>Delayed Messages</title>

  <script>

    // First message after 3 seconds

    setTimeout(function() {

      document.getElementById("message1").innerHTML = "This is the first message after 3 seconds.";

    }, 3000);

    // Second message after 5 seconds

    setTimeout(function() {

      document.getElementById("message2").innerHTML = "This is the second message after 5 seconds.";

    }, 5000);

    // Third message after 10 seconds

    setTimeout(function() {

      document.getElementById("message3").innerHTML = "This is the third message after 10 seconds.";

    }, 10000);

  </script>

</head>

<body>

  <h1>Delayed Messages</h1>

  <p id="message1"></p>

  <p id="message2"></p>

  <p id="message3"></p>

</body>

</html>
